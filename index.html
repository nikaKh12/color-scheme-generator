<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <i class="fa-solid fa-toggle-off" id="darkModeOff"></i>
    <i class="fa-solid fa-moon hidden" id="moon"></i>
    <i class="fa-solid fa-sun" id="sun"></i>
    <i class="fa-solid fa-toggle-on hidden" id="darkModeOn"></i>
    <div class="container" id="container">
      <div class="top-side" id="topSide">
        <input type="color" />
        <select name="options" id="optionsId">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button>Get color scheme</button>
      </div>
      <div class="colors">
        <div class="color-1" id="color-1" title="Copy to clipboard"></div>
        <div class="color-2" id="color-2" title="Copy to clipboard"></div>
        <div class="color-3" id="color-3" title="Copy to clipboard"></div>
        <div class="color-4" id="color-4" title="Copy to clipboard"></div>
        <div class="color-5" id="color-5" title="Copy to clipboard"></div>
      </div>
      <div class="bottom-side" id="bottomSide">
            <div class="color-value-1" id="color-value-1">#F55A5A</div>
            <div class="color-value-2" id="color-value-2">#2B283A</div>
            <div class="color-value-3" id="color-value-3">#FBF3AB</div>
            <div class="color-value-4" id="color-value-4">#AAD1B6</div>
            <div class="color-value-5" id="color-value-5">#A626D3</div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
